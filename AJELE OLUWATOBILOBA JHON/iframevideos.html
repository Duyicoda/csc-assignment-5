<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes, Video, and Audio</title>
</head>
<body>
    <h1>Iframes</h1>
    <iframe src="https://www.example.com" width="300" height="200" title="Example"></iframe>
    <iframe src="https://www.wikipedia.org" width="300" height="200" title="Wikipedia"></iframe>

    <h1>Videos</h1>
    <video controls width="300">
        <source src="https://www.youtube.com/watch?v=ODFMiQCkcWo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video controls width="300">
        <source src="example-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Audio</h1>
    <audio controls>
        <source src="rush.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio controls>
        <source src="bella.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>

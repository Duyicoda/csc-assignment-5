<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f4f6f9;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4e69a2;
        }

        .submit-group {
            margin-top: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1559b0;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
        }

        .create-account {
            margin-top: 20px;
            font-size: 14px;
        }

        .create-account a {
            text-decoration: none;
            color: #1877f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/512px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" class="logo">

            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" name="email" placeholder="Email or Phone" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="submit-group">
                    <button type="submit" class="login-btn">Log In</button>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgotten password?</a>
                </div>
            </form>

            <div class="create-account">
                <p>New to Facebook? <a href="#">Create new account</a></p>
            </div>
        </div>
    </div>
</body>
</html>

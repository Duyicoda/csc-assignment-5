<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Centering Container */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fafafa;
      }

      /* Login Form Container */
      .login-container {
        background-color: #ffffff;
        border: 1px solid #dbdbdb;
        width: 350px;
        padding: 40px;
        text-align: center;
      }

      /* Logo */
      .logo {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2rem;
        color: #262626;
        margin-bottom: 20px;
      }

      /* Form */
      .login-form {
        display: flex;
        flex-direction: column;
      }

      .login-form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 14px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        background: #fafafa;
      }

      /* Login Button */
      .login-form button {
        padding: 10px;
        margin-top: 8px;
        font-weight: bold;
        font-size: 14px;
        background-color: #0095f6;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .login-form button:disabled {
        background-color: #b2dffc;
        cursor: not-allowed;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #dbdbdb;
      }

      .divider span {
        margin: 0 10px;
        color: #8e8e8e;
        font-size: 12px;
      }

      /* Links */
      .links {
        font-size: 12px;
        color: #00376b;
        margin-top: 20px;
      }

      .links a {
        color: #00376b;
        text-decoration: none;
        font-weight: bold;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="logo">Instagram</h1>
      <form class="login-form" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="login-button" disabled>Log In</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <p class="links">
        <a href="#">Forgot password?</a>
      </p>
    </div>

    <script>
      // Enable the login button when both fields have content
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("login-button");

      function toggleButtonState() {
        loginButton.disabled = !(usernameInput.value && passwordInput.value);
      }

      usernameInput.addEventListener("input", toggleButtonState);
      passwordInput.addEventListener("input", toggleButtonState);

      // Basic form validation
      function validateForm() {
        if (usernameInput.value && passwordInput.value) {
          alert("Login successful!"); // Replace with actual login logic
          return true;
        }
        alert("Please enter both username and password.");
        return false;
      }
    </script>
  </body>
</html>

<body>

        <h2>Login Form</h2>

            UserName: <input 
            type="text"
        
            minlength="3"
            name="personName"
            maxlength="30"
             required="required"
            placeholder="Please Enter your Name"/>

        <br>
        <br>
        <label for="">
            Email: </label>
            <input 
            type="email"
            name="personEmail"
            minlength="2"
            maxlength="60"
             required="required"
            placeholder="Please Enter your Email">
        <label for="">
            Password:</label>
             <input 
            type="password"
            minlength="2"
            name="password"
            maxlength="60"
             required
            placeholder="Please Enter your Password">
        
        <br>
        <br>
        <label for="">
            Confirm Password: </label>
            <input 
            type="password"
            minlength="2"
            name="confirmpassword"

             required="required"
            placeholder="Please Enter your Password Again">
            <br><br>
            <button>submit</button>
